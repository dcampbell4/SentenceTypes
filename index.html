<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Exercises with Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 900px;
        }
        .question-box {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .response-box {
            background-color: #f9fafb;
            border-left: 4px solid #3b82f6;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #3b82f6;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>
<body class="flex flex-col items-center p-6 min-h-screen">
    <div class="container w-full bg-white p-8 rounded-2xl shadow-xl">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">Grammar Exercises</h1>
        <p class="text-center text-gray-500 mb-8">Test your knowledge of sentence types. Check your answers with the power of Gemini.</p>

        <div id="question-container" class="question-box">
            <!-- Question will be dynamically injected here -->
            <p id="current-question-text" class="text-2xl font-medium mb-6"></p>
            <div id="options-container" class="flex flex-col space-y-3">
                <!-- Options will be dynamically injected here -->
            </div>
            <div class="flex justify-between items-center mt-6">
                <button
                    id="prev-btn"
                    class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-xl shadow-md hover:bg-gray-400 transition-colors"
                >
                    Previous
                </button>
                <button
                    id="check-btn"
                    class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-xl shadow-lg hover:bg-blue-700 transition-colors"
                >
                    Check Answer
                </button>
                <button
                    id="next-btn"
                    class="bg-gray-600 text-white font-semibold py-2 px-4 rounded-xl shadow-lg hover:bg-gray-700 transition-colors hidden"
                >
                    Next
                </button>
            </div>
            <div id="response-container" class="response-box hidden">
                <div id="loading-indicator" class="flex justify-center items-center space-x-2 my-4 hidden">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
                <p id="gemini-response" class="text-gray-700"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questions = [
                {
                    text: "The dog barked, and the cat meowed.",
                    options: [
                        { text: "Simple Sentence", isCorrect: false, explanation: "A simple sentence has one independent clause." },
                        { text: "Complex Sentence", isCorrect: false, explanation: "A complex sentence contains one independent clause and at least one dependent clause." },
                        { text: "Compound Sentence", isCorrect: true, explanation: "A compound sentence contains two or more independent clauses joined by a coordinating conjunction." },
                        { text: "Compound-complex Sentence", isCorrect: false, explanation: "A compound-complex sentence contains two or more independent clauses and at least one dependent clause." }
                    ]
                },
                {
                    text: "The birds were playing in our pool.",
                    options: [
                        { text: "Simple Sentence", isCorrect: true, explanation: "A simple sentence has one independent clause." },
                        { text: "Complex Sentence", isCorrect: false, explanation: "A complex sentence contains one independent clause and at least one dependent clause." },
                        { text: "Compound Sentence", isCorrect: false, explanation: "A compound sentence contains two or more independent clauses joined by a coordinating conjunction." },
                        { text: "Compound-complex Sentence", isCorrect: false, explanation: "A compound-complex sentence contains two or more independent clauses and at least one dependent clause." }
                    ]
                },
                {
                    text: "Ken mowed the lawn, and Jeff washed the car.",
                    options: [
                        { text: "Simple Sentence", isCorrect: false, explanation: "A simple sentence has one independent clause." },
                        { text: "Complex Sentence", isCorrect: false, explanation: "A complex sentence contains one independent clause and at least one dependent clause." },
                        { text: "Compound Sentence", isCorrect: true, explanation: "A compound sentence contains two or more independent clauses joined by a coordinating conjunction." },
                        { text: "Compound-complex Sentence", isCorrect: false, explanation: "A compound-complex sentence contains two or more independent clauses and at least one dependent clause." }
                    ]
                },
                {
                    text: "We had to stop swimming because it started to rain.",
                    options: [
                        { text: "Simple Sentence", isCorrect: false, explanation: "A simple sentence has one independent clause." },
                        { text: "Complex Sentence", isCorrect: true, explanation: "A complex sentence contains one independent clause and at least one dependent clause ('because it started to rain')." },
                        { text: "Compound Sentence", isCorrect: false, explanation: "A compound sentence contains two or more independent clauses joined by a coordinating conjunction." },
                        { text: "Compound-complex Sentence", isCorrect: false, explanation: "A compound-complex sentence contains two or more independent clauses and at least one dependent clause." }
                    ]
                },
                {
                    text: "The boys played while the girls painted, and everyone had a good time.",
                    options: [
                        { text: "Simple Sentence", isCorrect: false, explanation: "A simple sentence has one independent clause." },
                        { text: "Complex Sentence", isCorrect: false, explanation: "A complex sentence contains one independent clause and at least one dependent clause." },
                        { text: "Compound Sentence", isCorrect: false, explanation: "A compound sentence contains two or more independent clauses joined by a coordinating conjunction." },
                        { text: "Compound-complex Sentence", isCorrect: true, explanation: "A compound-complex sentence contains at least two independent clauses ('The boys played', 'everyone had a good time') and at least one dependent clause ('while the girls painted')." }
                    ]
                }
            ];

            let currentQuestionIndex = 0;

            const questionTextElement = document.getElementById('current-question-text');
            const optionsContainer = document.getElementById('options-container');
            const checkButton = document.getElementById('check-btn');
            const nextButton = document.getElementById('next-btn');
            const prevButton = document.getElementById('prev-btn');
            const responseContainer = document.getElementById('response-container');
            const geminiResponseElement = document.getElementById('gemini-response');
            const loadingIndicator = document.getElementById('loading-indicator');

            // API key variable - leave as an empty string
            const apiKey = "";
            const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=" + apiKey;

            // This function handles the fetch request with exponential backoff
            const fetchWithExponentialBackoff = async (url, options, retries = 5, delay = 1000) => {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 && retries > 0) {
                        console.log(`Rate limit exceeded. Retrying in ${delay}ms...`);
                        await new Promise(res => setTimeout(res, delay));
                        return fetchWithExponentialBackoff(url, options, retries - 1, delay * 2);
                    }
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (retries > 0) {
                        console.log(`Fetch failed. Retrying in ${delay}ms...`);
                        await new Promise(res => setTimeout(res, delay));
                        return fetchWithExponentialBackoff(url, options, retries - 1, delay * 2);
                    }
                    throw error;
                }
            };
            
            const renderQuestion = () => {
                const q = questions[currentQuestionIndex];
                questionTextElement.textContent = q.text;
                optionsContainer.innerHTML = '';
                responseContainer.classList.add('hidden');
                nextButton.classList.add('hidden');
                checkButton.classList.remove('hidden');

                q.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option.text;
                    button.className = "text-left p-3 border-2 border-gray-300 rounded-xl hover:bg-gray-100 transition-colors focus:outline-none";
                    button.onclick = () => {
                        document.querySelectorAll('#options-container button').forEach(btn => {
                            btn.classList.remove('bg-blue-200', 'border-blue-500');
                        });
                        button.classList.add('bg-blue-200', 'border-blue-500');
                        checkButton.dataset.selectedIndex = index;
                    };
                    optionsContainer.appendChild(button);
                });

                if (currentQuestionIndex === 0) {
                    prevButton.classList.add('hidden');
                } else {
                    prevButton.classList.remove('hidden');
                }
            };

            const getResponseFromGemini = async (prompt) => {
                loadingIndicator.classList.remove('hidden');
                geminiResponseElement.textContent = '';
                responseContainer.classList.remove('hidden');

                const payload = {
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                };

                const options = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                };

                try {
                    const response = await fetchWithExponentialBackoff(apiUrl, options);
                    const result = await response.json();
                    const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) {
                        geminiResponseElement.textContent = text;
                    } else {
                        geminiResponseElement.textContent = 'Sorry, I couldn\'t generate a response. Please try again.';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    geminiResponseElement.textContent = 'An error occurred. Please check the console for details.';
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            };

            checkButton.addEventListener('click', () => {
                const selectedIndex = checkButton.dataset.selectedIndex;
                if (selectedIndex === undefined) {
                    // Use a message box instead of alert
                    alert('Please select an answer first.');
                    return;
                }

                const currentQuestion = questions[currentQuestionIndex];
                const selectedOption = currentQuestion.options[selectedIndex];
                const correctOption = currentQuestion.options.find(opt => opt.isCorrect);

                let prompt = `Analyze the following sentence: "${currentQuestion.text}". The user chose "${selectedOption.text}" as the sentence type. Is this correct? Provide a detailed explanation of why the answer is correct or incorrect, referencing the key components of the sentence (e.g., clauses, conjunctions, etc.). The correct answer is "${correctOption.text}".`;

                getResponseFromGemini(prompt);
                checkButton.classList.add('hidden');
                if (currentQuestionIndex < questions.length - 1) {
                    nextButton.classList.remove('hidden');
                }
            });

            nextButton.addEventListener('click', () => {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion();
                }
            });

            prevButton.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    renderQuestion();
                }
            });

            // Initial render
            renderQuestion();
        });
    </script>
</body>
</html>
